<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWhdBjPKjj_DNstBfp3i65VTtCeEzucyc&libraries=places"></script>

<app-stop #stop>
  <div class="app-stop-header">
    <button type="button" class="btn btn-danger pull-right" (click)="stop.hide()"><i class="fa fa-times" aria-hidden="true"></i></button>
  </div>
  <div class="app-stop-body">
  </div>
  <div class="app-stop-footer">
  </div>
</app-stop>
<br>
<div id="body_div">
  <div id="journeyHead">
    <h1>New Journey</h1>
  </div>
  <br>
  <div [hidden]="!invalidForm"><br><div class="alert alert-danger">Invalid Entries</div></div>
  <div *ngIf="!isLoggedIn" class="alert alert-warning alert-dismissible" role="alert">
    You cannot save this journey without being logged in.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  </div>
  <form [formGroup]="myJourneys">
    <div class="row">
      <div class="col-sm-10">
        <label id="stop-label">Journey Name</label>
        <input type="text" placeholder="Name your Journey" class="form-control" formControlName="journeyName">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm-10">
        <label id="stop-label">Starting Location</label>
        <input type="search" placeholder="Location" autocorrect="off" autocapitalize="off" spellcheck="off" class="form-control" #search formControlName="initialLocation" id="initialLocation">
      </div>
      <div class="col-sm-1">
        <br>
        <!-- Pass parameter of stop to show(), modify show to set currStop to parameter -->
        <a (click)="stop.show(myJourneys.controls['initialLocation'].value)"><i class="glyphicon glyphicon-info-sign grow icon-blue" aria-hidden="true" id="infoIcon"></i></a>            
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-5">
        <label id="date-label">Journey Start Date</label>
        <input type="date" class="form-control" formControlName="initialDeparture">
      </div>
      <div class="col-sm-5">
        <label id="date-label">Journey End Date</label>
        <input type="date" class="form-control" formControlName="initialArrival">
      </div>
    </div>
    <hr>
    <fieldset formArrayName="destinations">
      <div class="form-group"
            *ngFor="let item of myJourneys.get('destinations').controls; let i=index"
            [formGroup]="item">
        <div class="row">
          <div class="col-sm-10">
            <label id="stop-label" [attr.for]="'location'+i">Next Location</label>
            <planner-search class="searchComponent" id="stopSearch"></planner-search>
          </div>
          <div class="col-sm-1">
            <br>
            <a (click)="stop.show(getStop(i))"><i class="glyphicon glyphicon-info-sign grow icon-blue" aria-hidden="true" id="infoIcon"></i></a>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-sm-5 ui-state-hover">
            <label id="date-label" [attr.for]="'departure'+i">Arrival Date</label>
            <input type="date" class="form-control"
              [attr.id]="'departure'+i" formControlName="departure">
          </div>
          <div class="col-sm-5">
            <label id="date-label" [attr.for]="'arrival'+i">Departure Date</label>
            <input type="date" class="form-control"
              [attr.id]="'arrival'+i" formControlName="arrival">
          </div>
          <div class="col-sm-1">
            <br>
            <a *ngIf="myJourneys.get('destinations').length != 1" (click)="myJourneys.get('destinations').removeAt(i)">
              <i class="glyphicon glyphicon-minus-sign grow icon-red" aria-hidden="true" id="minusIcon"></i></a>
          </div>
        </div>
        <br>
      </div>
    </fieldset>
    <button type="button" class="button-rect button-blue"
            (click)="myJourneys.get('destinations').push(buildItem(''))"><i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;Add Stop</button>
    <br>
    <br>
    <hr>
    <div class="row">
      <!-- <div class="form-group col-sm-6">
        <button type="submit" class="button-rect button-green" value="Submit" [disabled]="myJourneys?.invalid"
                routerLink="/itinerary">Customise Itinerary&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
        </button>
      </div>
      <div class="form-group col-sm-6">
        <button type="submit" class="button-rect button-orange" value="Submit"
                routerLink="/my-journeys">Save Journey&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
        </button>
      </div> -->
      <br>
      <div class="form-group" align="center">
        <div class="col-sm-12">
          <button *ngIf="isLoggedIn" id="saveJourneyBtn" type="button" class="button-rect button-green" (click)="submit()">
            Save Journey&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
          </button>
        </div>
        <div *ngIf="!isLoggedIn">
          <div class="form-group col-sm-6">
            <button class="button-rect button-orange" routerLink="/signup">
              Sign Up&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
            </button>
          </div>
          <div class="form-group col-sm-6">
            <button class="button-rect button-green" routerLink="/login">
              Log In&nbsp;&nbsp;<i class="fa fa-caret-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- <h6 class="mt-3">FormGroup Model (<code>myJourneys.value</code>)</h6>
  <div><pre><code>{{ myJourneys?.value | json }}</code></pre></div> -->
  
</div>
<br><br>
