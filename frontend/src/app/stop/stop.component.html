    <br>

    
    <script>
        $.ajax({
            url: 'https://en.wikipedia.org/w/api.php?format=json&action=query&prop=extracts&exintro&titles=Tokyo&callback=?',
            dataType: 'json',
            success: function (data) {
                console.log(data);
                
                var pages = data["query"]["pages"];
                
                for (var key in pages) {
                    if (pages.hasOwnProperty(key)) {
                        // Here, 'key' is bound to an attribute
                        // name so we can get the associated value like so:
                        var value = pages[key];
                        console.log(value.extract);
                        document.getElementById("information").innerHTML = value.extract; // Give div "information", the contents of extract
                    }
                }
            }
        });
    </script>
    <div id="information">
    </div> <!-- Information about the stop is printed here -->
