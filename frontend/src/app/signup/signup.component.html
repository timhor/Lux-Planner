<br>

<div id="signUpHead">
  <h3>Sign up for a new account</h3>
</div>

<br><br>

<div id="signUpForm">
  <form ng-submit="submit()" ng-controller="SignUpCtrl">
    <div align="right">
      <a routerLink="/login" align="right"> Already have an account</a>
    </div>
    <div class="form-group">
      <label for="username"><b>Username</b></label>
      <input class="form-control" type="text" placeholder="Enter username" name="username" ng-model="username" required>
    </div>
    <div class="form-group">
      <label for="password"><b>Password</b></label>
      <input class="form-control" type="password" minlength="8" placeholder="Enter password" name="password" ng-model="password1" required>
    </div>
    <div class="form-group">
      <label for="confirmedPassword"><b>Confirm Password</b></label>
      <input class="form-control" type="password" minlength="8" placeholder="Enter password" name="password" ng-model="password2" pw-check='password1' required>
    </div>
    <div class="form-group">
      <label for="email"><b>Email</b></label>
      <input class="form-control" type="email" placeholder="Enter email" name="email" ng-model="email" required>
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Create Account</button>
    </div>
  </form>
</div>
