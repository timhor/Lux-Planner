<link rel="stylesheet" href="login.component.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>

<div ng-if="loginService.loginVars.incorrectCredentials" class="alert alert-warning alert-dismissible" role="alert">
  <strong>Error:</strong> Incorrect username or password.
</div>

<h3>Log in to personalise your search</h3>

<br>

<form ng-submit="submit()" ng-controller="LoginCtrl">
  <div class="form-group">
    <label for="username"><b>Username</b></label>
    <input class="form-control" type="text" placeholder="Enter username" name="username" ng-model="username" required>
  </div>
  <div class="form-group">
    <label for="password"><b>Password</b></label>
    <input class="form-control" type="password" placeholder="Enter password" name="password" ng-model="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success">LOG IN</button>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10">
      <input type="checkbox" checked="checked"> Remember me
    </div>
    <div class="col-xs-12 col-sm-2">
        <a href="#!/login">Forgot password?</a>
    </div>
  </div>
</div>
<br>
