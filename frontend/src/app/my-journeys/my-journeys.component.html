<div class="container" id="body_div">
  <h1>My Journeys</h1>

  <br><br>
  <div align="center">
    <h2>Journey 1</h2>
    <table class="table table-striped" id="stopsTable">
      <thead class="thead-normal">
        <tr>
          <th>Stops</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>London</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Sydney</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>New York</td>
        </tr>
      </tbody>
    </table>
    <br>
    <div class="btn-group">
      <button type="button" class="button-rect button-green" routerLink="/dashboard">View Journey</button>
      <button type="button" class="button-rect button-blue" routerLink="/journey">Modify Journey</button>
      <button type="button" class="button-rect button-red" routerLink="/my-journeys">Delete Journey</button>
    </div>
  </div>
