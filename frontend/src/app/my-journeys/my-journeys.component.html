<div class="modal fade" id="confirmModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn btn-danger pull-right" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i></button>
        Confirm
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete {{modalJourney}}?</p>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" class="button-rect button-orange" id="modal-button" data-dismiss="modal">Cancel</button>
        <button type="button" class="button-rect button-red" id="modal-button" (click)="deleteJourney()" data-dismiss="modal">Confirm</button>
      </div>
    </div>
  </div>
</div>
<div id="body_div">
  <h1>My Journeys</h1>

  <div align="center" *ngFor="let journey of allJourneys; let i=index">
    <br><br>
    <h2>{{journey.journey_name}}</h2>
    <table class="table table-striped" id="stopsTable">
      <thead class="thead-normal">
        <tr>
          <th>Stops</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stop of journey.stops; let j=index">
          <th scope="row">{{j+1}}</th>
          <td>{{stop.name}}</td>
        </tr>
      </tbody>
    </table>
    <br>
    <div class="btn-group">
      <button type="button" class="button-rect button-green" (click)="viewJourney(i)" routerLink="/dashboard">View Journey</button>
      <button type="button" class="button-rect button-blue" (click)="setModify(i)">Modify Journey</button>
      <button type="button" class="button-rect button-red" data-toggle="modal" data-target="#confirmModal" (click)="sendData(journey.journey_name, i)">Delete Journey</button>
    </div>
    <br><br>
  </div>
</div>
